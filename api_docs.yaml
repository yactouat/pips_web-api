        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: invalid request
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                        param:
                          type: string
                        location:
                          type: string
        '409':
